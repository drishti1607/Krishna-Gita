<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="homePage.css">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <meta charset =UTF-8>

    <body class="body" onload="randomFeedDom(Gita.Verses.length,3)">

        <div class="topnav">
            <span class="heading">Krishna's Gita</span>

        <img id="krishna" src="Assets/Pictures/krishna.png">

        <div class="toggle">

        </div>

        <div class="randomVerse" id="randomVerse1">
            <p id="devanagri1" class="devanagri"></p>

            <input type="image" src="Assets/Pictures/translation.png" class="Img" onclick="transliteration()">

            <p class="readMore" onclick="explanation()">Read more</p> 
        </div>

            <p class="readMore" onclick="explanation()">Read more</p> 
        </div>

</html>
